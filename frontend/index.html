<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooling Tower SCADA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Rajdhani for headers (Technical look), JetBrains Mono for data -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              scada: {
                bg: '#0f172a',        // Slate 900 (Main Background)
                panel: '#1e293b',     // Slate 800 (Panels)
                border: '#334155',    // Slate 700 (Borders)
                accent: '#38bdf8',    // Sky 400 (Primary Action/Highlight)
                success: '#10b981',   // Emerald 500 (Softer Green)
                warning: '#f59e0b',   // Amber 500 (Standard Warning)
                danger: '#f43f5e',    // Rose 500 (Softer Red)
                text: '#f8fafc',      // Slate 50 (Primary Text)
                dim: '#94a3b8',       // Slate 400 (Secondary Text)
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'flow': 'flowDash 2s linear infinite',
              'flow-liquid': 'flowLiquid 5s linear infinite',
              'flow-shimmer': 'flowLiquid 6s linear infinite reverse',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'spin-linear': 'spin 1s linear infinite', 
            },
            keyframes: {
              flowDash: {
                '0%': { strokeDashoffset: '20' },
                '100%': { strokeDashoffset: '0' },
              },
              flowLiquid: {
                '0%': { strokeDashoffset: '200' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #475569; /* Updated to Slate 600 */
        color: #f8fafc;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }
      
      /* Subtle grid pattern background */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      }

      /* Professional Glass Panel */
      .glass-panel {
        background: rgba(30, 41, 59, 0.7); /* Slate 800 @ 70% */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.1); /* Slate 400 @ 10% */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .glass-inset {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 @ 60% */
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Very subtle texture overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
        background-size: 100% 3px;
        z-index: 2;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
